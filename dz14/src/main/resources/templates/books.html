<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <style type="text/css">
        body {
            padding: 50px;
        }
        .books, .books td {
            border: 1px solid lightgray;
            padding: 5px;
        }
    </style>
</head>
<body>
<h1>Функционал по книгам:</h1>

<table class="books">
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author first name</th>
        <th>Author last name</th>
        <th>Genre</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}">1</td>
        <td th:text="${book.title}">Foo</td>
        <td th:text="${book.author.firstName}">John</td>
        <td th:text="${book.author.lastName}">Doe</td>
        <td th:text="${book.genre.name}">fantasy</td>
    </tr>
    </tbody>
</table>
<a href="edit.html">Edit</a>
</body>
</html>
