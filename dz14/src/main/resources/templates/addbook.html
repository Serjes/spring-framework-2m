<form id="edit-form" th:action="@{/books/add}" th:method="POST">
<!--<form id="edit-form" th:action="@{/addbook}" th:method="POST">-->
    <h1>Книга:</h1>

    <div class="row">
        <label for="bookTitle-input">Название:</label>
        <!--<input id="bookTitle" type="text" th:value="${book.bookTitle}" value="1"/>-->
        <input id="bookTitle-input" type="text" th:field="${bookDto.bookTitle}"/>
        <!--<input id="bookTitle-input" type="text" th:text="${books}"/>-->
    </div>

    <div class="row">
        <label for="authorName">Имя автора:</label>

        <label for="authorLastName">Фамилия автора:</label>

        <input id="authorLastName" type="text" th:field="${bookDto.authorLastName}"/>

    <div class="row">

        <!--<input id="genre" name="namr" type="text" th:value="${book.genre}" value="Doe"/>-->

    </div>

    <div class="row">
        <button type="submit">Добавить книгу</button>
    </div>
</form>
