<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edit person</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 200px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }
    </style>
</head>
<body>
<form id="edit-form" th:action="@{addBook}" th:object="${book}" th:method="post" action="addbook.html">
    <h1>Книга:</h1>

    <div class="row">
        <label for="bookTitle">Название:</label>
        <!--<input id="bookTitle" type="text" th:value="${book.bookTitle}" value="1"/>-->
        <input id="bookTitle" type="text" th:field="*{bookTitle}"/>
    </div>

    <div class="row">
        <label for="authorName">Имя автора:</label>
        <!--<input id="authorName" name="namr" type="text" th:value="${book.authorName}" value="John"/>-->
        <input id="authorName"  type="text"  th:field="*{authorName}"/>
    </div>

    <div class="row">
        <label for="authorLastName">Фамилия автора:</label>
        <!--<input id="authorLastName" name="namr" type="text" th:value="${book.authorLastName}" value="Doe"/>-->
        <input id="authorLastName" type="text" th:field="*{authorLastName}"/>
    </div>

    <div class="row">
        <label for="genre">Жанр:</label>
        <!--<input id="genre" name="namr" type="text" th:value="${book.genre}" value="Doe"/>-->
        <input id="genre"  type="text" th:field="*{genre}"/>
    </div>

    <div class="row">
        <button type="submit">Добавить книгу</button>
    </div>
</form>
</body>
</html>
